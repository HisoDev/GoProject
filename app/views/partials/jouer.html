<section>
    <article ng-controller="gameCtrl">
            <div>
                <div id="menuGauche">
                    <ul class="nav">
				        <!--<li><a ng-click="">Passer</a></li>-->
				        <li><a ng-click="saveGame()" ng-model="save">Abandonner</a></li>
			        </ul>
                </div>
                <div id="global">
                    <p>
                        <h4>Pour jouer au Go, il vous suffit de cliquer sur le plateau ci-dessous.<br />
                        Si vous voulez terminer la partie, cliquer sur <strong><u>"abandonner"</u></strong>.<br />
                        Bonne partie !</h4>
                    </p><br />

                    <h4>Nombre de coup: {{ nbr }}</h4>
                    <!--<h4>Prisonniers noirs: {{ totCapture }} | Prisonniers blancs: {{ totCapture }}</h4>-->
                        <table>
                            <div>
                                <tr ng-repeat="ligne in game.getPlateau().vecteurLigne">  
                                    <td ng-repeat="position in ligne.cols track by $index">
                                        <div ng-click="posePierre(position)">
                                            <img ng-src="{{ position.imageEnCours }}" alt="">
                                        </div>
                                    </td>
                                </tr>
                            </div>
                        </table>
                    <hr>
                    <p>La partie sera sauvée si elle est terminée.</p>
                    <p>Voulez-vous rejouer ? <a href="#/menu">Oui</a> - <a href="#/accueil">Non</a></p>
                </div>
            </div>   
    </article>
</section>
