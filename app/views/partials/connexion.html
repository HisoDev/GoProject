<section>
    <h3>Connexion</h3>
    <form role="form" name="formLogin">
        <div class="form-group">
            <div>
                Bienvenue: {{loginInfo.identifiant}}<br />
                <strong>Identifiant (votre e-mail):</strong><br /> 
                <input type="email" placeholder="Votre e-mail" ng-model="loginInfo.identifiant" required><br />
                <strong>Mot de passe (entre 4 et 6 caract√®res maximum):</strong><br /> 
                <input type="password" name="pwd" placeholder="Votre mot de passe" maxlength="6" ng-model="loginInfo.pwd" required><br /><br />
                <button type="button" ng-click="login(loginInfo)" ng-disabled="formLogin.$invalid">Se connecter</button>
                <p><a href="#/inscription">Pas encore inscrit ?</a></p>
                <p><strong>{{msgtxt}}</strong></p>
            </div>
        </div>
    </form>
</section>
